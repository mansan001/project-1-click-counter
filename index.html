<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button id="increase_number" class="button_design">Click or Hold to Increase!</button>
        <button id="decrease_number" class="button_design">Click or Hold to Decrease!</button>
        <p id="counter">0</p>
        <p id="warning_text"></p>
        <button id="reset_button" class="button_design">Reset Progress</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
